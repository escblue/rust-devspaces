schemaVersion: 2.2.2
metadata:
  name: rust
components:
  - name: tools
    container:
      image: docker.io/rust:1.82
      memoryLimit: 1Gi
      cpuLimit: 1000m

commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: cargo build
      group:
        kind: build
        isDefault: true        

  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: cargo run
      group:
        kind: run
        isDefault: true        
